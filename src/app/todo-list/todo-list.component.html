<div class="conteiner">
    <div class="content">
        <div class="addList">
            <input type="text" placeholder="DescriÃ§Ã£o da tarefa" [(ngModel)]="newTesk">
            <button (click)="addList()">Add tarefa</button>
        </div>
        <div class="tabelaScroll">
            <table>
                <tr *ngFor="let list of tasks; let i = index;">
                    <ng-container *ngIf="!list.done">
                        <td><input type="checkbox" [(ngModel)]='list.done'></td>
                        <td>{{list.description}}</td>
                        <td><button (click)="deleteTasks(i)">Excluir</button></td>
                    </ng-container>
                </tr>
            </table>
        </div>

        <div>
            <p *ngIf="tasks.length == 0">Nenhuma Tarefa</p>
            <p *ngIf="tasks.length == 1">1 Tarefa</p>
            <p *ngIf="tasks.length > 1">{{tasks.length}} Tarefas</p>
        </div>
    </div>

</div>
